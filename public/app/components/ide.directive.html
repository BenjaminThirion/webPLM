<div class="row">
	<span class="left">
		&nbsp;
		<span ng-class="{ secondary: exercise.resultType === null,  alert: exercise.resultType === 0, success: exercise.resultType ===1 }" class="round label">&nbsp;</span>
		&nbsp;
		<button class="button mini radius" ng-click="exercise.runCode()" ng-disabled="exercise.isRunning || exercise.isChangingProgLang" translate>Run</button>
		<button class="button mini radius" ng-click="exercise.stopExecution()" ng-disabled="!exercise.isRunning" translate>Stop</button>
		<button class="button mini radius" ng-show="exercise.demoNeeded" ng-click="exercise.runDemo()" ng-disabled="exercise.isRunning || exercise.isChangingProgLang" translate>Demo</button>
	</span>	
	<span class="right">
		<reset-exercise></reset-exercise>
		<switch-exercise></switch-exercise>
		<select-programming-language ctrl="exercise"></select-programming-language>
	</span>
</div>
<div class="row">
	<br/><br/>
	<ui-codemirror ng-model="exercise.code" ui-codemirror-opts="{ onLoad: codemirrorLoaded, lineWrapping : true, lineNumbers: true, tabSize: 2, firstLineNumber: 0, autoCloseBrackets: true, mode: 'text/x-java' }"></ui-codemirror>
	<br/><br/>
</div>
<success-modal></success-modal>

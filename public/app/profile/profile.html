<div class="small-6 small-centered columns">
	<hr/>
	<div class="row">
		<div class="small-9 columns">
			<h4>Welcome {{ profile.getUser().firstName }} {{ profile.getUser().lastName }}</h4>
		</div>
		<div class="small-3 columns">
			<img style="height:40px;" ng-src="{{ profile.getUser().avatarURL }}">
		</div>
	</div>
	<hr/>

	<div class="row">
		<div class="small-6 columns">
			<strong>Email:</strong>
		</div>
		<div class="small-6 columns">
			{{ profile.getUser().email }}
		</div>
	</div>
	<div class="row">
		<div class="small-6 columns">
			<strong>First name:</strong>
		</div>
		<div class="small-6 columns">
			{{ profile.getUser().firstName }}
		</div>
	</div>
	<div class="row">
		<div class="small-6 columns">
			<strong>Last name:</strong>
		</div>
		<div class="small-6 columns">
			{{ profile.getUser().lastName }}
		</div>
	</div>
</div>
